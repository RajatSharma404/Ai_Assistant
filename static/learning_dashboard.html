<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Systems Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .stat-card h3 {
            color: #667eea;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #888;
        }
        
        .systems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .system-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .system-card h3 {
            color: #764ba2;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .system-card .badge {
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 12px;
            background: #667eea;
            color: white;
            text-transform: uppercase;
        }
        
        .system-card .badge.new {
            background: #10b981;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #666;
            font-size: 13px;
        }
        
        .metric-value {
            font-weight: 600;
            color: #333;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 18px;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .refresh-btn:hover {
            background: #764ba2;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-indicator.active {
            background: #10b981;
        }
        
        .status-indicator.inactive {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§  Learning Systems Dashboard</h1>
            <p>Real-time monitoring of 27 AI/ML learning systems</p>
            <br>
            <button class="refresh-btn" onclick="loadStats()">ðŸ”„ Refresh Data</button>
        </div>
        
        <div id="loading" class="loading">Loading systems data...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="stats-overview" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Systems</h3>
                    <div class="stat-value" id="total-systems">27</div>
                    <div class="stat-label">AI/ML Systems</div>
                </div>
                <div class="stat-card">
                    <h3>Active Systems</h3>
                    <div class="stat-value" id="active-systems">0</div>
                    <div class="stat-label">Currently Running</div>
                </div>
                <div class="stat-card">
                    <h3>New Systems</h3>
                    <div class="stat-value">10</div>
                    <div class="stat-label">Added Today</div>
                </div>
                <div class="stat-card">
                    <h3>Success Rate</h3>
                    <div class="stat-value">81.5%</div>
                    <div class="stat-label">Operational</div>
                </div>
            </div>
        </div>
        
        <div id="systems-container" class="systems-grid" style="display: none;"></div>
    </div>
    
    <script>
        // Try Flask backend first (port 5000), fallback to FastAPI (port 8000)
        const API_ENDPOINTS = [
            'http://127.0.0.1:5000/api/learning/stats',
            'http://127.0.0.1:8000/api/learning/stats/all'
        ];
        let activeEndpoint = null;
        
        async function loadStats() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const overview = document.getElementById('stats-overview');
            const container = document.getElementById('systems-container');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            overview.style.display = 'none';
            container.style.display = 'none';
            
            try {
                // Try endpoints until one works
                let response = null;
                let lastError = null;
                
                for (const endpoint of API_ENDPOINTS) {
                    try {
                        response = await fetch(endpoint);
                        if (response.ok) {
                            activeEndpoint = endpoint;
                            break;
                        }
                    } catch (e) {
                        lastError = e;
                    }
                }
                
                if (!response || !response.ok) throw lastError || new Error('All endpoints failed');
                
                const data = await response.json();
                
                loading.style.display = 'none';
                overview.style.display = 'block';
                container.style.display = 'grid';
                
                // Update overview
                const systems = data.systems || {};
                const activeCount = Object.keys(systems).filter(k => !systems[k].error).length;
                document.getElementById('active-systems').textContent = activeCount;
                document.getElementById('total-systems').textContent = data.total_systems || 27;
                
                // Render systems
                container.innerHTML = renderSystems(systems);
                
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `âŒ Error loading data: ${err.message}. Make sure API server is running on port 8000.`;
            }
        }
        
        function renderSystems(systems) {
            const systemNames = {
                'ppo_agent': 'PPO Agent (RL)',
                'maml_learner': 'MAML Meta-Learning',
                'federated_server': 'Federated Learning',
                'gnn': 'Graph Neural Networks',
                'domain_embeddings': 'Domain Embeddings',
                'smart_commands': 'Smart Command Prediction',
                'adaptive_voice': 'Adaptive Voice Recognition',
                'workflow_recommender': 'Workflow Recommender',
                'context_generator': 'Context-Aware Response',
                'active_learning': 'Active Learning',
                'explainability': 'Explainability (XAI)',
                'behavior_clustering': 'Behavior Clustering',
                'conversation_clustering': 'Conversation Clustering',
                'llm_bandit': 'LLM Bandit Selection',
                'model_compression': 'Model Compression',
                'workflow_scheduler': 'Workflow Scheduler',
                'contrastive_learning': 'Contrastive Learning',
                'self_supervised': 'Self-Supervised Learning',
                'causal_inference': 'Causal Inference',
                'query_cache': 'Query Similarity Cache',
                'command_sequences': 'Command Sequences',
                'historical_rag': 'Historical RAG',
                'command_predictor': 'Command Success Predictor',
                'anomaly_detection': 'Anomaly Detection',
                'knowledge_graph': 'Knowledge Graph'
            };
            
            const newSystems = ['ppo_agent', 'maml_learner', 'federated_server', 'gnn', 
                              'domain_embeddings', 'smart_commands', 'adaptive_voice', 
                              'workflow_recommender', 'context_generator'];
            
            return Object.entries(systems).map(([key, stats]) => {
                const isNew = newSystems.includes(key);
                const hasError = stats.error;
                
                let metricsHTML = '';
                if (hasError) {
                    metricsHTML = `<div class="metric"><span class="metric-label">Status</span><span class="metric-value" style="color: #ef4444;">Error</span></div>`;
                } else {
                    // Extract key metrics
                    const metrics = Object.entries(stats).slice(0, 5);
                    metricsHTML = metrics.map(([k, v]) => `
                        <div class="metric">
                            <span class="metric-label">${k.replace(/_/g, ' ')}</span>
                            <span class="metric-value">${v}</span>
                        </div>
                    `).join('');
                }
                
                return `
                    <div class="system-card">
                        <h3>
                            <span class="status-indicator ${hasError ? 'inactive' : 'active'}"></span>
                            ${systemNames[key] || key}
                            ${isNew ? '<span class="badge new">NEW</span>' : ''}
                        </h3>
                        ${metricsHTML}
                    </div>
                `;
            }).join('');
        }
        
        // Load on page load
        loadStats();
        
        // Auto-refresh every 10 seconds
        setInterval(loadStats, 10000);
    </script>
</body>
</html>
