# pytest.ini
# Pytest configuration for YourDaddy AI Assistant

[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests
    requires_api: Tests that require API keys
    requires_db: Tests that require database
    windows_only: Tests that only run on Windows
    ocr_required: Tests requiring OCR dependencies (Tesseract, fonts)
    external_binary: Tests that depend on external system binaries
    mock_only: Tests that should run with mocked dependencies
    
# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = 
#     --cov=ai_assistant
#     --cov-report=html
#     --cov-report=term-missing

# Minimum Python version
minversion = 3.8

# Ignore paths
norecursedirs = 
    .git
    .venv
    __pycache__
    node_modules
    dist
    build
    *.egg-info

# Logging
log_cli = false
log_cli_level = INFO
log_file = logs/pytest.log
log_file_level = DEBUG

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# addopts = -n auto
