name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']
        exclude:
          # Exclude some combinations to save CI time
          - os: windows-latest
            python-version: '3.9'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev python3-pyaudio
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist pytest-timeout pytest-mock
    
    - name: Run database migration check
      run: |
        python ai_assistant/database_config.py
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short --maxfail=5 -x
      env:
        TESTING: true
        ENVIRONMENT: development
    
    - name: Run tests with coverage (Ubuntu + Python 3.11 only)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      run: |
        pytest tests/ --cov=ai_assistant --cov-report=xml --cov-report=html --cov-report=term
      env:
        TESTING: true
        ENVIRONMENT: development
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy pylint
    
    - name: Run flake8 (errors only)
      run: |
        flake8 ai_assistant/ --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: false
    
    - name: Run flake8 (warnings)
      run: |
        flake8 ai_assistant/ --count --exit-zero --max-complexity=15 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        black --check --diff ai_assistant/
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff ai_assistant/
      continue-on-error: true
    
    - name: Run pylint
      run: |
        pylint ai_assistant/ --exit-zero --max-line-length=127
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Run safety check
      run: |
        pip install -r requirements.txt
        safety check --json || true
      continue-on-error: true
    
    - name: Run bandit security scan
      run: |
        bandit -r ai_assistant/ -f json -o bandit-report.json || true
      continue-on-error: true
    
    - name: Upload bandit report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bandit-security-report
        path: bandit-report.json
        if-no-files-found: ignore

  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test imports
      run: |
        python -c "from ai_assistant import database_config; print('✓ Database config')"
        python -c "from ai_assistant.auth import _auth; print('✓ Auth module')"
      env:
        TESTING: true
    
    - name: Check main.py help
      run: |
        python main.py --help
      env:
        TESTING: true
    
    - name: Verify database configuration
      run: |
        python ai_assistant/database_config.py
      env:
        TESTING: true